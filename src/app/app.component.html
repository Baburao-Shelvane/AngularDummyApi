<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div style="width: 100%">
  <div style="width: 50%;float: left">
    <ul *ngFor="let post of posts">
      <li>{{post.title}}</li>
    </ul>
  </div>
  <div style="width: 50%;float: left">
    <ul *ngFor="let user of users">
      <li>{{user.name}}</li>
    </ul>
  </div>
</div>
